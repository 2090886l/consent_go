        <div >
            <h1>Consent App User Panel</h1>
            <p class="lead">Use the buttons below to grant or revoke consent for the selected user.</p>
         </div>
         <div class="row">
            <div class="form-group col-xs-5">
              <input class="form-control col-xs-offset-9" type="text" value="" id="example-text-input" placeholder="Enter your username">
            </div>
           </div>
        <div class="row"> 
          <div class="form-group">
            <button onclick="consent(true)" type="submit" class="btn btn-success">Grant Consent</button>
            <button onclick="consent(false)" type="submit" class="btn btn-warning">Pause Consent</button>
             <button onclick="withdraw(false)" type="submit" class="btn btn-danger">Withdraw from study</button>
